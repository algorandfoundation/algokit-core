[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[project]
name = "algokit_msgpack"
version = "0.1.0"
requires-python = ">=3.7"
dependencies = ["pynacl>=1.5.0"]

[tool.maturin]
manifest-path = "../../../crates/algokit_msgpack_ffi/Cargo.toml"

module-name = "_algokit_msgpack"

include = ["algokit_msgpack/py.typed", "algokit_msgpack/__init__.py"]


[project.optional-dependencies]
dev = [
  'maturin>=1.8.2 ; platform_system != "Linux"',
  'maturin[patchelf]>=1.8.2 ; platform_system == "Linux"',
  "pynacl>=1.5.0",
  "pytest>=7.4.4",
]
